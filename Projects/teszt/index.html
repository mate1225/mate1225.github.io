<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction time test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
<!--reactio time tester button-->
    <div>
        <button class="reactionTimeBtn reactionTimeBtnColor_default" id="btn">
            <h1 class="reactionTimeBtnText " id="h1Element">click once to start</h1>
        </button>
    </div>

<!--score title-->
    <div class="centering">
        <h2>Scores</h2>
    </div >
    <!--scores-->
        <div class="scoresParant">
            
        </div>

        
        <div class="centering">
            <div class="chartSize centering">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
        

<!--saving score-->
    <div class="botomDiv centering">
        <a href="https://humanbenchmark.com/tests/reactiontime" target="_blank">
            <button class="saveBtn">
                <strong>human Bechmark</strong> 
            </button>
        </a>
    </div>

    <footer id="footer">
        Coded by:<a href="https://github.com/mate1225/mate1225.github.io" target="_blank">Mészáros Máté</a> 
    </footer>
