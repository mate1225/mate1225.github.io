<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mainDiv">
      <img
        src="images/image-product-mobile.jpg"
        alt="product_picture"
        id="image"
      />

      <h3>PERFUME</h3>
      <div id="mainContentDiv">
        <h1>
          Gabrielle Essence<br />
          Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier<br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>
      </div>

      <div id="priceDiv">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
      </div>

      <div class="centering">
        <button id="btn">
          <img src="images/icon-cart.svg" alt="shoping_cart" id="shopingCart" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>

      <p>
        Coded by:
        <a href="#">Mészáros Máté</a>
      </p>
    </footer>
  </body>
</html>
